<!DOCTYPE html>
<!-- Settings Page -->
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-gray-50 justify-between group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
      <div>
        <div class="flex items-center bg-gray-50 p-4 pb-2 justify-between">
          <div class="text-[#101418] flex size-12 shrink-0 items-center" data-icon="ArrowLeft" data-size="24px" data-weight="regular">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
            </svg>
          </div>
          <h2 class="text-[#101418] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Settings</h2>
        </div>
        <h2 class="text-[#101418] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Theme</h2>
        <div class="flex flex-wrap gap-3 p-4">
          <label
            class="text-sm font-medium leading-normal flex items-center justify-center rounded-xl border border-[#d4dbe2] px-4 h-11 text-[#101418] has-[:checked]:border-[3px] has-[:checked]:px-3.5 has-[:checked]:border-[#b2cae5] relative cursor-pointer"
          >
            Light
            <input type="radio" class="invisible absolute" name="04d02b28-ea4f-4bdb-9685-09334f32a2fb" />
          </label>
          <label
            class="text-sm font-medium leading-normal flex items-center justify-center rounded-xl border border-[#d4dbe2] px-4 h-11 text-[#101418] has-[:checked]:border-[3px] has-[:checked]:px-3.5 has-[:checked]:border-[#b2cae5] relative cursor-pointer"
          >
            Dark
            <input type="radio" class="invisible absolute" name="04d02b28-ea4f-4bdb-9685-09334f32a2fb" />
          </label>
        </div>
        <h2 class="text-[#101418] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Data</h2>
        <div class="flex items-center gap-4 bg-gray-50 px-4 min-h-14 justify-between">
          <p class="text-[#101418] text-base font-normal leading-normal flex-1 truncate">Clear all progress</p>
          <div class="shrink-0">
            <div class="text-[#101418] flex size-7 items-center justify-center" data-icon="Trash" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M216,48H176V40a24,24,0,0,0-24-24H104A24,24,0,0,0,80,40v8H40a8,8,0,0,0,0,16h8V208a16,16,0,0,0,16,16H192a16,16,0,0,0,16-16V64h8a8,8,0,0,0,0-16ZM96,40a8,8,0,0,1,8-8h48a8,8,0,0,1,8,8v8H96Zm96,168H64V64H192ZM112,104v64a8,8,0,0,1-16,0V104a8,8,0,0,1,16,0Zm48,0v64a8,8,0,0,1-16,0V104a8,8,0,0,1,16,0Z"
                ></path>
              </svg>
            </div>
          </div>
        </div>
        <h2 class="text-[#101418] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Seasonal Customization</h2>
        <div class="flex items-center gap-4 bg-gray-50 px-4 min-h-[72px] py-2 justify-between">
          <div class="flex flex-col justify-center">
            <p class="text-[#101418] text-base font-medium leading-normal line-clamp-1">Background Image</p>
            <p class="text-[#5c718a] text-sm font-normal leading-normal line-clamp-2">Select a background image for each season</p>
          </div>
          <div class="shrink-0">
            <div class="text-[#101418] flex size-7 items-center justify-center" data-icon="Image" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M216,40H40A16,16,0,0,0,24,56V200a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V56A16,16,0,0,0,216,40Zm0,16V158.75l-26.07-26.06a16,16,0,0,0-22.63,0l-20,20-44-44a16,16,0,0,0-22.62,0L40,149.37V56ZM40,172l52-52,80,80H40Zm176,28H194.63l-36-36,20-20L216,181.38V200ZM144,100a12,12,0,1,1,12,12A12,12,0,0,1,144,100Z"
                ></path>
              </svg>
            </div>
          </div>
        </div>
        <div class="flex items-center gap-4 bg-gray-50 px-4 min-h-[72px] py-2 justify-between">
          <div class="flex flex-col justify-center">
            <p class="text-[#101418] text-base font-medium leading-normal line-clamp-1">Completion Indicator</p>
            <p class="text-[#5c718a] text-sm font-normal leading-normal line-clamp-2">Choose an emoji to represent completed days</p>
          </div>
          <div class="shrink-0">
            <div class="text-[#101418] flex size-7 items-center justify-center" data-icon="Smiley" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm0,192a88,88,0,1,1,88-88A88.1,88.1,0,0,1,128,216ZM80,108a12,12,0,1,1,12,12A12,12,0,0,1,80,108Zm96,0a12,12,0,1,1-12-12A12,12,0,0,1,176,108Zm-1.07,48c-10.29,17.79-27.4,28-46.93,28s-36.63-10.2-46.92-28a8,8,0,1,1,13.84-8c7.47,12.91,19.21,20,33.08,20s25.61-7.1,33.07-20a8,8,0,0,1,13.86,8Z"
                ></path>
              </svg>
            </div>
          </div>
        </div>
      </div>
      <div><div class="h-5 bg-gray-50"></div></div>
    
    <div class="flex gap-2 border-t border-gray-300 bg-gray-50 px-4 pb-3 pt-2">
      <a class="flex-1 text-center text-sm text-gray-500" href="calendar.html">Calendar</a>
      <a class="flex-1 text-center text-sm text-gray-500" href="progress.html">Progress</a>
      <a class="flex-1 text-center text-sm text-black font-bold" href="settings.html">Settings</a>
    </div>
    </div>
  </body>
</html>
