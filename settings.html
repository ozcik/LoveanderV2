<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settings - Offline Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="themes/default.css" id="theme-css" />
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f6fb;
      margin: 0;
      padding: 0;
    }
    .settings-app {
      max-width: 420px;
      margin: 40px auto 80px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 24px 20px 32px 20px;
    }
    .settings-app h1 {
      font-size: 1.5rem;
      margin-bottom: 24px;
      color: #333;
    }
    .settings-section {
      margin-bottom: 24px;
    }
    .settings-section label {
      font-size: 1rem;
      color: #444;
      display: block;
      margin-bottom: 8px;
    }
    .settings-section input[type="checkbox"] {
      margin-right: 8px;
    }
    .bottom-nav {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100vw;
      background: #fff;
      border-top: 1px solid #e5e7eb;
      display: flex;
      justify-content: center;
      z-index: 100;
      box-shadow: 0 -2px 12px rgba(0,0,0,0.04);
    }
    .bottom-nav a {
      flex: 1;
      text-align: center;
      padding: 10px 0 6px 0;
      color: #64748b;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .bottom-nav a.active {
      color: #38bdf8;
      font-weight: bold;
    }
    .bottom-nav svg {
      width: 24px;
      height: 24px;
      margin-bottom: 2px;
      display: block;
    }
    /* Dark mode styles */
    body.dark-mode {
      background: #18181b;
      color: #f4f4f5;
    }
    body.dark-mode .settings-app {
      background: #242424;
      box-shadow: 0 4px 24px rgba(0,0,0,0.2);
    }
    body.dark-mode .settings-section label {
      color: #e4e4e7;
    }
    body.dark-mode .bottom-nav {
      background: #111;
      border-top: 1px solid #333;
    }
    body.dark-mode .bottom-nav a {
      color: #a1a1aa;
    }
    body.dark-mode .bottom-nav a.active {
      color: #38bdf8;
    }
  </style>
</head>
<body>
  <div class="settings-app">
    <h1>Settings</h1>
    <div class="settings-section">
      <label>
        <input type="checkbox" id="darkModeToggle" />
        Dark Mode (demo only)
      </label>
    </div>
    <div class="settings-section">
      <button id="resetProgress" style="padding:8px 16px;border-radius:6px;border:none;background:#f87171;color:#fff;cursor:pointer;">
        Reset Progress
      </button>
    </div>
    <div class="settings-section">
      <label>Background Image for Each Season:</label>
      <div style="margin-bottom:8px;">
        <label>Spring: <input type="file" accept="image/*" id="bgSpring"></label>
      </div>
      <div style="margin-bottom:8px;">
        <label>Summer: <input type="file" accept="image/*" id="bgSummer"></label>
      </div>
      <div style="margin-bottom:8px;">
        <label>Autumn: <input type="file" accept="image/*" id="bgAutumn"></label>
      </div>
      <div>
        <label>Winter: <input type="file" accept="image/*" id="bgWinter"></label>
      </div>
    </div>
    <div class="settings-section">
      <label>Custom Completion Emojis for Each Season:</label>
      <div style="margin-bottom:8px;">
        <label>Spring: <input type="text" id="emojiSpring" maxlength="8" style="width:4em;text-align:center;" placeholder="🌸"></label>
      </div>
      <div style="margin-bottom:8px;">
        <label>Summer: <input type="text" id="emojiSummer" maxlength="8" style="width:4em;text-align:center;" placeholder="🌞"></label>
      </div>
      <div style="margin-bottom:8px;">
        <label>Autumn: <input type="text" id="emojiAutumn" maxlength="8" style="width:4em;text-align:center;" placeholder="🍂"></label>
      </div>
      <div>
        <label>Winter: <input type="text" id="emojiWinter" maxlength="8" style="width:4em;text-align:center;" placeholder="❄️"></label>
      </div>
      <button id="saveEmojis" style="margin-top:10px;padding:6px 16px;border-radius:6px;border:none;background:#38bdf8;color:#fff;cursor:pointer;">Save Emojis</button>
    </div>
  </div>
  <nav class="bottom-nav">
    <a href="index.html" aria-label="Calendar">
      <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <rect x="3" y="4" width="18" height="18" rx="4" stroke="currentColor"/>
        <path d="M16 2v4M8 2v4M3 10h18" stroke="currentColor"/>
      </svg>
      Calendar
    </a>
    <a href="progress.html" aria-label="Progress">
      <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="10" stroke="currentColor"/>
        <path d="M12 6v6l4 2" stroke="currentColor"/>
      </svg>
      Progress
    </a>
    <a href="settings.html" class="active" aria-label="Settings">
      <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="3" stroke="currentColor"/>
        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 1 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 1 1 0-4h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33h.09a1.65 1.65 0 0 0 1-1.51V3a2 2 0 1 1 4 0v.09a1.65 1.65 0 0 0 1 1.51h.09a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82v.09a1.65 1.65 0 0 0 1.51 1H21a2 2 0 1 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"/>
      </svg>
      Settings
    </a>
  </nav>
  <script>
    // Full dark mode logic
    function applyDarkModeSetting() {
      const isDark = localStorage.getItem('darkMode') === 'true';
      document.body.classList.toggle('dark-mode', isDark);
      const bottomNav = document.querySelector('.bottom-nav');
      const navLinks = document.querySelectorAll('.bottom-nav a');
      const navSvgs = document.querySelectorAll('.bottom-nav svg');
      if (isDark) {
        document.documentElement.style.setProperty('--main-bg', '#18181b');
        document.documentElement.style.setProperty('--main-contrast', '#f4f4f5');
        document.documentElement.style.setProperty('--accent', '#38bdf8');
        document.documentElement.style.setProperty('--accent-contrast', '#18181b');
        if (bottomNav) {
          bottomNav.style.background = '#111';
          bottomNav.style.borderTop = '1px solid #333';
          navLinks.forEach(a => a.style.color = '#a1a1aa');
          navSvgs.forEach(svg => svg.style.color = '#a1a1aa');
          navLinks.forEach(a => {
            if (a.classList.contains('active')) {
              a.style.background = '#23232b';
              a.style.color = '#38bdf8';
            } else {
              a.style.background = 'transparent';
            }
          });
        }
      } else {
        document.documentElement.style.setProperty('--main-bg', '#fff');
        document.documentElement.style.setProperty('--main-contrast', '#333');
        document.documentElement.style.setProperty('--accent', '#38bdf8');
        document.documentElement.style.setProperty('--accent-contrast', '#fff');
        if (bottomNav) {
          bottomNav.style.background = '#fff';
          bottomNav.style.borderTop = '1px solid #e5e7eb';
          navLinks.forEach(a => a.style.color = '#64748b');
          navSvgs.forEach(svg => svg.style.color = '#64748b');
          navLinks.forEach(a => {
            if (a.classList.contains('active')) {
              a.style.background = '#e5e7eb';
              a.style.color = '#38bdf8';
            } else {
              a.style.background = 'transparent';
            }
          });
        }
      }
    }
    document.getElementById('darkModeToggle').addEventListener('change', function() {
      localStorage.setItem('darkMode', this.checked);
      applyDarkModeSetting();
    });
    // On load, set toggle and apply mode
    if (localStorage.getItem('darkMode') === 'true') {
      document.getElementById('darkModeToggle').checked = true;
    }
    applyDarkModeSetting();
    // Reset progress
    document.getElementById('resetProgress').onclick = function() {
      if (confirm('Are you sure you want to reset your progress?')) {
        localStorage.removeItem('doneDays');
        alert('Progress reset!');
        window.location.reload();
      }
    };

    function handleBgInput(season, inputId) {
      document.getElementById(inputId).addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(evt) {
          let bgImages = JSON.parse(localStorage.getItem('seasonBgImages') || '{}');
          bgImages[season] = evt.target.result;
          localStorage.setItem('seasonBgImages', JSON.stringify(bgImages));
          alert(`Background image for ${season} updated!`);
        };
        reader.readAsDataURL(file);
      });
    }

    handleBgInput('spring', 'bgSpring');
    handleBgInput('summer', 'bgSummer');
    handleBgInput('autumn', 'bgAutumn');
    handleBgInput('winter', 'bgWinter');

    // Emoji settings logic
    function loadSeasonEmojis() {
      const emojis = JSON.parse(localStorage.getItem('seasonEmojis') || '{}');
      document.getElementById('emojiSpring').value = emojis.spring || '';
      document.getElementById('emojiSummer').value = emojis.summer || '';
      document.getElementById('emojiAutumn').value = emojis.autumn || '';
      document.getElementById('emojiWinter').value = emojis.winter || '';
    }
    function saveSeasonEmojis() {
      const emojis = {
        spring: document.getElementById('emojiSpring').value.trim(),
        summer: document.getElementById('emojiSummer').value.trim(),
        autumn: document.getElementById('emojiAutumn').value.trim(),
        winter: document.getElementById('emojiWinter').value.trim()
      };
      localStorage.setItem('seasonEmojis', JSON.stringify(emojis));
      alert('Season completion emojis saved!');
    }
    document.getElementById('saveEmojis').onclick = saveSeasonEmojis;
    loadSeasonEmojis();
  </script>
</body>
</html>
